<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="input-area">
      <div>ベース画像: <input type="file" id="base-img" /></div>
      <div>重ねる画像: <input type="file" id="overlay-img" /></div>
      <div>
        <input type="radio" id="linear" name="mode" checked><label for="linear">直線</label>
        <input type="radio" id="circular" name="mode"><label for="circular">円形</label>
      </div>
      <div>
        <span>変化幅:</span>
        <input type="number" value="100" id="change-width">
        <button id="change-width-minus">-50</button>
        <button id="change-width-plus">+50</button>
      </div>
      <div>
        <span>傾き:</span>
        <input type="number" value="0" id="gradient">
        <button id="gradient-minus">-10</button>
        <button id="gradient-plus">+10</button>
      </div>
      <div>
        <span>半径:</span> 
        <input type="number" value="50" id="radius">
        <button id="radius-minus">-50</button>
        <button id="radius-plus">+50</button>
      </div>
      <div>
        <label for="invert">反転</label>
        <input id="invert" type="checkbox" name="invert">
      </div>
      <div>
        <button id="save-btn">保存</button>
        <button id="fullscr-btn">フルスクリーンで表示</button>
      </div>
    </div>
    
    <canvas id="canvas"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
